    <div class="area-boas-vindas">
        <div id="area-foto">
            <div *ngFor="let stack of stackArray" class="flex-stack">
                <ng-template [ngIf]="stack.tooltipType === 'right'">
                    <tooltip-left *ngIf="stack.tooltip" [TooltipType]="stack.tooltipType" [idElemento]="stack.id" [TextoTooltip]="stack.descriptionTooltip" [(hover)]="stack.active"></tooltip-left>
               </ng-template>

               <ng-template [ngIf]="stack.tooltipType === 'left'">
                    <tooltip-right *ngIf="stack.tooltip" [TooltipType]="stack.tooltipType" [idElemento]="stack.id" [TextoTooltip]="stack.descriptionTooltip" [(hover)]="stack.active"></tooltip-right>
               </ng-template>
                <img (mouseover)="stack.active = true" (mouseout)="stack.active = false" [id]="stack.id" [class]="stack.class" [src]="stack.fotoStack">
            </div>
