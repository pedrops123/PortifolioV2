<div class="fundo-card">
  <card-layout-component *ngFor="let card of cards" [idProjeto]="card.id" [urlFoto]="card.foto" [description]="card.description" [href]="card.href"></card-layout-component>
</div>


  <mat-paginator [length]="totalLength"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="getDataPagination($event)"
      >
  </mat-paginator>
