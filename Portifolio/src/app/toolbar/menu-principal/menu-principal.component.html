<div id="topo" class="header">

  <div *ngIf="!hasRoute('login') && !hasRoute('manager')" class="area_btns">
       <a *ngFor="let button of dadosMenu" [routerLinkActive]="'active'" [routerLink]="button.href" class="link_menu"><i class=""></i> {{ button.description }}</a>
  </div>
  <div *ngIf="!hasRoute('login') && !hasRoute('manager')"  [ngClass]="!hasRoute('inicio') ? 'area_logo' : 'area_logo hide' ">
     {{ generalParameters.getNameDev() | titlecase }} &nbsp;&nbsp;
      <div class="foto_perfil"> 
        <img src="../../../assets/foto_perfil/foto_perfil.jpg"/>
      </div>
  </div>

  <div *ngIf="hasRoute('manager') && this.tokenService.isAuthenticated">
    <span (click)="OpenCloseMenu()" id="span-menu-manager" class="fa fa-bars fa-2x"></span>
  </div>
  <div class="logout-btn"  *ngIf="hasRoute('manager') && this.tokenService.isAuthenticated">
      <p (click)="deslogar()"><span class="fa fa-sign-out"></span> &nbsp; Sair</p>
  </div>

</div>
<div *ngIf="!hasRoute('inicio')" class="bread_crumb">
  <p *ngIf="hasRoute('work')"><a  routerLink="/inicio">&nbsp;&nbsp; Inicio / </a>Meus Trabalhos</p>
  <p *ngIf="hasRoute('contact')"><a  routerLink="/inicio">&nbsp;&nbsp; Inicio / </a>Contato</p>
  <p *ngIf="hasRoute('detail')"> 
    <a  routerLink="/inicio">&nbsp;&nbsp; Inicio /  </a>  
    <a  routerLink="/work">&nbsp; Meus Trabalhos  / </a>  
    &nbsp;&nbsp; Detalhamento Trabalho {{ idProjetoDisplay }}  
  </p>
  <p *ngIf="hasRoute('login')"><a  routerLink="/inicio">&nbsp;&nbsp; Inicio / </a> Login</p>
</div>
